<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var style = document.createElement("style");
      style.innerHTML = `
               body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            visibility: hidden;
        }
        #cnt-box-parent {
            visibility: visible  !important;
        }
              `;
      document.head.appendChild(style);
    </script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        visibility: hidden;
       
      }
      #cnt-box-parent {
        visibility: visible !important;
      }
    </style>
  </body>
</html>
